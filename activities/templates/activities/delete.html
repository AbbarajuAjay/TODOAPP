{% extends "activities/base.html" %}
{% block content %}
<div class="content-section item-row">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h4>Are you sure you want to delete the post "{{ object.title }}"</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-sm btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-sm btn-info" href="{% url 'viewall-view'%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content%}
